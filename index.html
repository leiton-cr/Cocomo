<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>COCOMO</title>
  </head>

  <body class="container">
    <h1 class="text-center mt-2">COCOMO</h1>
    <h6 class="text-center">Constructive Cost Model</h6>

    <div class="form-floating mb-3 mt-5">
      <input
        type="number"
        class="form-control"
        id="size"
        placeholder=" "
        value="1"
        min="1"
      />
      <label for="size">Líneas de código</label>
    </div>

    <div class="form-floating mb-3">
      <input
        type="number"
        class="form-control"
        id="salary"
        placeholder=" "
        value="0"
        min="0"
      />
      <label for="size">Salario mensual</label>
    </div>

    <table class="table table-striped">
      <tbody>
        <tr title="Modelo = 0/2.K Organic, 2/50.K Semi, 50 / 50.K+ Embedded">
          <td class="text-end w-50">Modelo:</td>
          <td class="w-50"><span id="model">Organic</span></td>
        </tr>
        <tr title="Esfuerzo = EsfuerzoA * LOC^(EsfuerzoB)">
          <td class="text-end">Esfuerzo:</td>
          <td><span id="effort">0</span></td>
        </tr>
        <tr title="Productividad = LOC * 1000 / Tiempo" >
          <td class="text-end">Productividad:</td>
          <td><span id="productivity">0</span> (Lineas/Mes)</td>
        </tr>
        <tr title="Tiempo = TiempoA * Esfuerzo^(TiempoB)" >
          <td  class="text-end">Tiempo de desarrollo:</td>
          <td><span id="time">0</span></td>
        </tr>
        <tr title="Personal = Esfuerzo / Tiempo" >
          <td class="text-end">Personal requerido:</td>
          <td><span id="staff">0</span></td>
        </tr>
        <tr title="Precio = Personal * Tiempo" >
          <td class="text-end">Precio estimado:</td>
          <td><span id="price">0</span></td>
        </tr>
      </tbody>
    </table>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Modelo</th>
          <th>Esfuerzo A</th>
          <th>Esfuerzo B</th>
          <th>Tiempo A</th>
          <th>Tiempo B</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td><b>Organic:</b></td>
          <td>2.4</td>
          <td>1.05</td>
          <td>2.5</td>
          <td>0.38</td>
        </tr>
        <tr>
          <td><b>Semi-Detached:</b></td>
          <td>3.0</td>
          <td>1.12</td>
          <td>2.5</td>
          <td>0.35</td>
        </tr>
        <tr>
          <td><b>Embedded:</b></td>
          <td>3.6</td>
          <td>1.20</td>
          <td>2.5</td>
          <td>0.32</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
